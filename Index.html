<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">.
    <script src="src/index.js"></script>
    <script src="src/util.js"></script>
    <script src="src/JogoDaMemoria.js"></script>
    <script src="src/tela.js"></script>
</head>
<body class="container-fluid">
    <br>
    <div class="row container-fluid">
        <div class="col-md-6 m-auto text-center">
            <button type="button" class="btn btn-success btn-lg" id="jogar">Iniciar Jogo</button>
            <button type="button" class="btn btn-danger btn-lg" id="mostrarTudo">Mostrar tudo</button>
            <br>
        </div>
    </div>
    <div id="carregando" class="row container-fluid invisible mt-5">
        <div class="col-md-6 text-center m-auto">
            <h2><strong id="contador">Começando em 1..</strong></h2>
            <div class="spinner-border text-warning spinner-border-md" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div id="conteudo" class="row mt-5">
        
    </div>
    <div class="row container-fluid">
        <div id="mensagem" class="alert alert-success m-auto invisible" role="alert">
            Parabéns combinação correta!
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
